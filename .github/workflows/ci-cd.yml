name: Build and Push to GHCR

on:
  push:
    branches:
      - main

# Required permissions to push packages
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login to GitHub Container Registry (GHCR)
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3Ô∏è‚É£ Build Docker image (LOWERCASE username üî•)
      - name: Build Docker image
        run: docker build -t ghcr.io/abhishek150160/gh200-app:latest .

      # 4Ô∏è‚É£ Push image to GitHub Packages
      - name: Push Docker image
        run: docker push ghcr.io/abhishek150160/gh200-app:latest
