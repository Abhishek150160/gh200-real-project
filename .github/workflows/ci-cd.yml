name: Build and Push to GitHub Packages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to GitHub Container Registry
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3️⃣ Build Docker image
      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository }}/gh200-app .

      # 4️⃣ Push image
      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}/gh200-app
