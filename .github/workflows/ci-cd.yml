name: GH200 CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Download repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: app

      # 4Ô∏è‚É£ Build Docker image
      - name: Build Docker Image
        run: docker build -t gh200-app .

      # 5Ô∏è‚É£ Print success message
      - name: Done
        run: echo "Pipeline completed üöÄ"
